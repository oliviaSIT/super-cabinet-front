<div>
  <div>
    <h4><span class="glyphicon glyphicon-shopping-cart"></span> My Cart</h4>
  </div>
  <div>
    <table class="table table-hover table-responsive" id="my-cart-table">
      <tbody>

        <tr *ngFor="let pro of products; let i = index">
          <td class="text-center" style="width: 30px;">
            <img width="30px" height="30px" src="{{serverUrl + pro.pic}}">
          </td><td>{{ pro.pro_name }}</td>
          <td>${{ pro.price }}</td>
          <td>
            <input type="number" min="1" style="width: 70px;" class="my-product-quantity" [(ngModel)]="pro.pro_cnt" (change)="quantityValidator(pro,pro.pro_cnt)">
          </td>
          <td class="my-product-total">${{ pro.price }}</td>
          <td class="text-center" style="width: 30px;">
            <a class="btn btn-xs btn-danger my-product-remove" (click)="removePro(pro.pro_name)">X</a>
          </td>
        </tr>

        <tr>
          <td></td>
          <td><strong>Total</strong></td>
          <td></td><td></td>
          <td><strong id="my-cart-grand-total">${{ totalPrice }}</strong></td>
          <td></td>
        </tr>

        <tr style="color: red"><td></td>
          <td><strong>Total (including discount)</strong></td>
          <td></td><td></td>
          <td><strong id="my-cart-discount-price">${{ totalPrice }}</strong></td>
          <td><button class="btn btn-danger btn-sm" routerLink="/cart/confirm" *ngIf="totalPrice > 0">check out</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
