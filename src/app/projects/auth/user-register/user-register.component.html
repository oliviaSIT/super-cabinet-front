<h2>sign up</h2>
<form (submit)="register(registerForm.value); registerForm.reset()" #registerForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" ngModel>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" class="form-control" id="password" name="password" ngModel>
    <label>confirm password</label>
    <input type="password" class="form-control" id="password2" name="password2" ngModel>
  </div>
  <h4 *ngIf="flag">Successfully sign up a user</h4>
  <h4 *ngIf="passwordNotmatch">Your password input not match please try again</h4>
  <button class="btn btn-primary" type="submit">Click to Register</button>
</form>
