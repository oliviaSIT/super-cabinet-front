<div class="agileinfo_single">
  <h5>{{ proDet.pro_name }}</h5>
  <div class="col-md-4 agileinfo_single_left">
    <img id="example" src="{{serverUrl + proDet.pic}}" alt="{{serverUrl + proDet.pic}}" class="img-responsive">
  </div>
  <div class="col-md-8 agileinfo_single_right">
    <div class="snipcart-item block">
      <div class="snipcart-thumb agileinfo_single_right_snipcart">
        <h4>${{proDet.price}}<span>${{proDet.price}}</span></h4>
      </div>
      <div class="snipcart-details agileinfo_single_right_details">
        <button class="btn btn-danger my-cart-btn hvr-sweep-to-right" (click)="addCart()">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="clearfix"> </div>
</div>
