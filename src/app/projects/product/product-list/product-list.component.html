<h3>Products List</h3>
<div class="mt-3">
  <ul class="list-group" *ngFor="let product of productList">
    <li class="list-group-item list-group-item-action border-0 pt-5 pb-5" (click)="getPro(product.id)">
      <div class="row">
        <div class="col-md-3 text-center">
          <a [routerLink]="['/product/detail/', product.id]">
            <img src='{{ serverUrl+product.pic }}' width="200" height="150">
          </a>
        </div>
        <div class="col-md-9">
          <h5 class="mt-0 mb-1"><a>{{product.pro_name}}</a></h5>
          <p>Price: {{product.price | currency}}</p>
        </div>
        <div class="col-md-12">
          <button class="btn btn-danger" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </li>
    <div class="col-12"><hr></div>
  </ul>
</div>
